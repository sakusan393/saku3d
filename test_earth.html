  <script id="vs" type="x-shader/x-vertex">
    attribute vec3 position;
    attribute vec3 normal;
    attribute vec4 color;
    attribute vec2 texCoord;
    varying vec2 vTexCoord;
    varying vec4 vColor;
    uniform mat4 mvpMatrix;
    uniform mat4 mMatrix;
    varying vec3 vNormal;
    varying vec4 vPosition;
    varying vec4 mvpPosition;

    void main(){
        vNormal = normal;
        vTexCoord = texCoord;
        vColor = color;
        vPosition = mMatrix * vec4(position, 1.0);
        mvpPosition = mvpMatrix * vec4(position, 1.0);
        gl_Position = mvpPosition;
    }

    </script>

  <script id="fs" type="x-shader/x-fragment">
    #extension GL_OES_standard_derivatives : enable

    precision highp float;
    varying vec2 vTexCoord;


    varying vec3 vNormal;
    varying vec4 vColor;
    varying vec4 vPosition;
    varying vec4 mvpPosition;

    uniform vec3 ambientColor;
    uniform mat4 invMatrix;
    uniform vec3 lightDirection;
    uniform vec3 eyePosition;
    uniform vec3 lookPoint;
    uniform bool isLightEnable;
    uniform bool isFlatShade;
    uniform bool isTexture;
    uniform sampler2D texture;
    uniform float alpha;
    uniform float diffuseIntensity;
    uniform int specularIndex;


    void main(){

        vec4 destColor = vec4(1.0);
        if(isLightEnable){
            vec3 eyeDirection = normalize(eyePosition - lookPoint);
            vec3 invEye = normalize(normalize(invMatrix * vec4(eyeDirection, 1.0)).xyz);
            vec3 invLight = (invMatrix * vec4(lightDirection,0.0)).xyz;
            vec3 halfVector = normalize(invLight + invEye);

            float specular = 0.0;
            if(specularIndex==1){
                //half vector specular
                specular = pow(clamp(dot(halfVector,vNormal),0.0,1.5),40.0);
            }else if(specularIndex==2){
                vec3 refVec = normalize(reflect((-invLight), vNormal));
                specular = pow(max(dot(invEye, refVec), 0.0), 90.0); // 鏡面光は視線ベクトルと反射光ベクトルの内積
            }
            //flat shading normalmap
            vec3 n;
            if(isFlatShade){
              vec3 dx = dFdx(vPosition.xyz);
              vec3 dy = dFdy(vPosition.xyz);
              n = normalize(cross(normalize(dx), normalize(dy)));
            }else{
              n = vNormal;
            }
            float diff = clamp(dot(n, invLight) ,1.0,3.0)* .3 * diffuseIntensity;
            if(bool(isTexture)){
                vec4 col = texture2D(texture, vTexCoord);
                destColor = vec4(col.rgb*diff+specular+ ambientColor.rgb  ,alpha * col.a);
            }else{
                vec4 col = vColor;
                destColor = vec4(col.rgb*diff+specular, col.a * alpha);
            }
        }else{

        }
        gl_FragColor = destColor;
    }
    </script>

  <script id="vs_random" type="x-shader/x-vertex">
    attribute vec3 position;
    attribute vec3 normal;
    attribute vec4 color;
    attribute vec2 texCoord;
    varying vec2 vTexCoord;
    varying vec4 vColor;
    uniform mat4 mvpMatrix;
    uniform mat4 mMatrix;
    varying vec3 vNormal;
    varying vec4 vPosition;
    varying vec4 mvpPosition;
    uniform sampler2D texture;

    vec3 mod289(vec3 x)
    {
      return x - floor(x * (1.0 / 289.0)) * 289.0;
    }

    vec4 mod289(vec4 x)
    {
      return x - floor(x * (1.0 / 289.0)) * 289.0;
    }

    vec4 permute(vec4 x)
    {
      return mod289(((x*34.0)+1.0)*x);
    }

    vec4 taylorInvSqrt(vec4 r)
    {
      return 1.79284291400159 - 0.85373472095314 * r;
    }

    vec3 fade(vec3 t) {
      return t*t*t*(t*(t*6.0-15.0)+10.0);
    }

    // Classic Perlin noise
    float cnoise(vec3 P)
    {
      vec3 Pi0 = floor(P); // Integer part for indexing
      vec3 Pi1 = Pi0 + vec3(1.0); // Integer part + 1
      Pi0 = mod289(Pi0);
      Pi1 = mod289(Pi1);
      vec3 Pf0 = fract(P); // Fractional part for interpolation
      vec3 Pf1 = Pf0 - vec3(1.0); // Fractional part - 1.0
      vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
      vec4 iy = vec4(Pi0.yy, Pi1.yy);
      vec4 iz0 = Pi0.zzzz;
      vec4 iz1 = Pi1.zzzz;

      vec4 ixy = permute(permute(ix) + iy);
      vec4 ixy0 = permute(ixy + iz0);
      vec4 ixy1 = permute(ixy + iz1);

      vec4 gx0 = ixy0 * (1.0 / 7.0);
      vec4 gy0 = fract(floor(gx0) * (1.0 / 7.0)) - 0.5;
      gx0 = fract(gx0);
      vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
      vec4 sz0 = step(gz0, vec4(0.0));
      gx0 -= sz0 * (step(0.0, gx0) - 0.5);
      gy0 -= sz0 * (step(0.0, gy0) - 0.5);

      vec4 gx1 = ixy1 * (1.0 / 7.0);
      vec4 gy1 = fract(floor(gx1) * (1.0 / 7.0)) - 0.5;
      gx1 = fract(gx1);
      vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
      vec4 sz1 = step(gz1, vec4(0.0));
      gx1 -= sz1 * (step(0.0, gx1) - 0.5);
      gy1 -= sz1 * (step(0.0, gy1) - 0.5);

      vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
      vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
      vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
      vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
      vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
      vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
      vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
      vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);

      vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
      g000 *= norm0.x;
      g010 *= norm0.y;
      g100 *= norm0.z;
      g110 *= norm0.w;
      vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
      g001 *= norm1.x;
      g011 *= norm1.y;
      g101 *= norm1.z;
      g111 *= norm1.w;

      float n000 = dot(g000, Pf0);
      float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
      float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
      float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
      float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
      float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
      float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
      float n111 = dot(g111, Pf1);

      vec3 fade_xyz = fade(Pf0);
      vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
      vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
      float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x);
      return 2.2 * n_xyz;
    }

    // Classic Perlin noise, periodic variant
    float pnoise(vec3 P, vec3 rep)
    {
      vec3 Pi0 = mod(floor(P), rep); // Integer part, modulo period
      vec3 Pi1 = mod(Pi0 + vec3(1.0), rep); // Integer part + 1, mod period
      Pi0 = mod289(Pi0);
      Pi1 = mod289(Pi1);
      vec3 Pf0 = fract(P); // Fractional part for interpolation
      vec3 Pf1 = Pf0 - vec3(1.0); // Fractional part - 1.0
      vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
      vec4 iy = vec4(Pi0.yy, Pi1.yy);
      vec4 iz0 = Pi0.zzzz;
      vec4 iz1 = Pi1.zzzz;

      vec4 ixy = permute(permute(ix) + iy);
      vec4 ixy0 = permute(ixy + iz0);
      vec4 ixy1 = permute(ixy + iz1);

      vec4 gx0 = ixy0 * (1.0 / 7.0);
      vec4 gy0 = fract(floor(gx0) * (1.0 / 7.0)) - 0.5;
      gx0 = fract(gx0);
      vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
      vec4 sz0 = step(gz0, vec4(0.0));
      gx0 -= sz0 * (step(0.0, gx0) - 0.5);
      gy0 -= sz0 * (step(0.0, gy0) - 0.5);

      vec4 gx1 = ixy1 * (1.0 / 7.0);
      vec4 gy1 = fract(floor(gx1) * (1.0 / 7.0)) - 0.5;
      gx1 = fract(gx1);
      vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
      vec4 sz1 = step(gz1, vec4(0.0));
      gx1 -= sz1 * (step(0.0, gx1) - 0.5);
      gy1 -= sz1 * (step(0.0, gy1) - 0.5);

      vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
      vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
      vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
      vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
      vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
      vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
      vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
      vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);

      vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
      g000 *= norm0.x;
      g010 *= norm0.y;
      g100 *= norm0.z;
      g110 *= norm0.w;
      vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
      g001 *= norm1.x;
      g011 *= norm1.y;
      g101 *= norm1.z;
      g111 *= norm1.w;

      float n000 = dot(g000, Pf0);
      float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
      float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
      float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
      float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
      float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
      float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
      float n111 = dot(g111, Pf1);

      vec3 fade_xyz = fade(Pf0);
      vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
      vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
      float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x);
      return 2.2 * n_xyz;
    }
    varying float noise;
    uniform float time;

    float turbulence( vec3 p ) {
    float w = 100.0;
    float t = -.5;
    for (float f = 1.0 ; f <= 1.0 ; f++ ){
        float power = pow( 2.0, f );
        t += abs( pnoise( vec3( power * p ), vec3( 10.0, 10.0, 10.0 ) ) / power );
    }
        return t;
    }


    void main(){
        vNormal = normal;
        noise = 10.0 *  -1.0 * turbulence( .5 * normal * time );
        float b = 2.0 * pnoise( 0.08 * position + vec3( .001 * time ), vec3( 1000000.0 ) );
        float displacement = - noise + b;

        vec3 newPosition = position + normal * displacement;
        vTexCoord = texCoord;
        vColor = color;
        vPosition = mMatrix * vec4(newPosition, 1.0);
        mvpPosition = mvpMatrix * vec4( newPosition, 1.0 );
        gl_Position = mvpPosition;
    }



  </script>

  <script id="vs_points" type="x-shader/x-vertex">
    attribute vec3 position;
    uniform mat4 mvpMatrix;

    void main(){
        gl_Position = mvpMatrix * vec4(position, 1.0);
        gl_PointSize = 5.0;
    }



  </script>
  <script id="fs_points" type="x-shader/x-fragment">
    precision mediump float;
    uniform sampler2D texture;

    void main(){
        vec4 destColor = texture2D(texture, gl_PointCoord);
        if(destColor.a == 0.0){
            discard;
        }else{
            vec4 color = vec4(1.0,.4,.4,.9);
            gl_FragColor = destColor * color;
        }
    }


  </script>

  <script id="vs_bump" type="x-shader/x-vertex">
    precision highp float;
    attribute vec3 position;
    attribute vec3 normal;
    attribute vec4 color;
    attribute vec2 texCoord;

    uniform mat4 mMatrix;
    uniform mat4 mvpMatrix;
    uniform mat4 invMatrix;
    uniform vec3 lightDirection;
    uniform vec3 eyePosition;

    varying vec4 vColor;
    varying vec2 vTexCoord;
    varying vec3 vEyeDirection;
    varying vec3 vLightDirection;

    void main(){
        vec3 lightPosition = vec3(-10.0, 10.0, 10.0);
        vec3 pos = (mMatrix * vec4(position, 0.0)).xyz;
        vec3 invEye = (invMatrix * vec4(eyePosition, 1.0)).xyz;
        vec3 invLight = (invMatrix * vec4(lightDirection,0.0)).xyz;
        vec3 eye = invEye - pos;
        vec3 light = invLight - pos;
        vec3 n = normalize(normal);
        vec3 t = normalize(cross(normal, vec3(0.0,1.0,0.0)));
        vec3 b = cross(n,t);
        vEyeDirection.z = dot(n, eye);
        vEyeDirection.x = dot(t, eye);
        vEyeDirection.y = dot(b, eye);
        vEyeDirection = normalize(vEyeDirection);
        vLightDirection.z  =dot(n,light);
        vLightDirection.x  =dot(t,light);
        vLightDirection.y  =dot(b,light);
        vLightDirection = normalize(vLightDirection);
        vColor = color;
        vTexCoord = texCoord;
        gl_Position = mvpMatrix * vec4(position, 1.0);
    }


  </script>

  <script id="fs_bump" type="x-shader/x-fragment">
    precision highp float;

    uniform sampler2D texture0;
    uniform sampler2D texture1;
    uniform vec3 ambientColor;

    varying vec4 vColor;
    varying vec2 vTexCoord;
    varying vec3 vEyeDirection;
    varying vec3 vLightDirection;


    void main(void){
        vec3 mNormal = (texture2D(texture1, vTexCoord) * 2.0 - 1.0).rgb;
        vec3 halfLE = normalize(vLightDirection + vEyeDirection);
        float diffuse = clamp(dot(vLightDirection,mNormal) , 0.3 , 1.0);
        float specular = pow(clamp(dot(halfLE,mNormal),0.0,2.0),10.0);
        vec3 d = texture2D(texture0, vTexCoord).rgb * diffuse + specular * .5  + ambientColor.rgb;
        vec4 dc = vec4(d, 1.0);
        gl_FragColor = dc;
    }



  </script>
